<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <!-- <base href="__APP__/" /> -->
    <!-- 介绍 -->
    <meta name="Keywords" content="{% block Keywords %}{% endblock %}" />
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="author" content="{% block author %}{% endblock %}">
    <meta name="generator" content="{% block generator %}{% endblock %}" />
    <!-- 清除cache -->
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <!-- icon -->
    <link rel="icon" href="{% block icon %}{% endblock %}">
    <!-- 避免IE默认用极速核 --> 
    <meta name="renderer" content="webkit">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!-- 移动端 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="{% block icons %}{% endblock %}">
    <!-- search -->
    <!-- <link rel="search" type="application/opensearchdescription+xml" href="http://cdn.aixifan.com/acfun-pc/1.7.11/xml/opensearch.xml" title="AcFun"> -->
    <!-- link -->
    <!-- <script src="http://v2.jingqubao.com/apps/w3g/_static/js/lib/LazyLoad/lazyload_base.js"></script> -->
    {% block link %}{% endblock %}
    <!--[if lt IE 9]>
        <script src="http://cdn.aixifan.com/acfun-pc/1.7.11/js/plugin/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
